<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="images/estilos.css">
    <link rel="stylesheet" href="images/normalize.css">
</head>
<body class="body">
    <main class="main">
        <div>
            <img src="images/illustration-hero.svg" alt="" class="imagen">
        </div>
        <h1 class="titulo">
            Order Summary
        </h1>
        <p class="parrafo">
            You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
        </p>
        <section class="seccion">
                
            <img src="images/icon-music.svg" alt="" class="imagen2">
            
            <div class="div">
                <h2 class="titulo2">
                    Annual Plan
                </h2>
                <p class="parrafo2">
                    $59.99/year
                </p>
            </div>
            <a href="" class="change">
                Change
            </a>
        </section>
        <div class="payment"> 
            <h4 >
                Proceed to Payment
            </h4>
        </div>
        <h4 class="cancel">
            Cancel Order 
        </h4>
    </main>
</body>
</html>
